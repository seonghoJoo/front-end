<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>셔플셔플</title>
</head>
<body>

<script>

    /*
            자바의 배열은 반드시 길이가 고정되어 있지만,
            자바스크립트의 배열은 길이가 변동됩니다.
            자바의 배열은 메서드가 없지만,
            자바스크립트의 배열은 메서드가 있습니다.

            push() :  마지막 인덱스에 추가
            pop() : 마지막 인덱스에서 삭제
            shift() : 첫번째 인덱스에서 삭제
            unshift() : 첫번째 인덱스에 추가
            splice() : 특정인덱스에 추가, 삭제

    */
    let numbers = [1,2,3];
    numbers.push(5); //1 2 3 5
    numbers.push(10);// 1 2 3 5 10
    console.log(numbers);

    numbers.pop(); // 1 2 3 5
    numbers.pop(); // 1 2 3
    numbers.pop(); // 1 2
    console.log(numbers);

    numbers.unshift(100); //100 1 2
    console.log(numbers);

    numbers.shift(); // 1 2
    console.log(numbers);

    numbers.splice(1,0,10); // 1번지 10 1개 넣겠다. // 1 10 2
    console.log(numbers);
    numbers.splice(2,0,7); // 1번지 10 1개 넣겠다. // 1 10 7 2
    console.log(numbers);
    numbers.splice(2,1); // 2번지 부터 1개 없애겠다 1 10 2
    console.log(numbers);

    numbers.splice(1,3); // 1번지 부터 3개 없애겠다 1 10 2
    console.log(numbers);


    console.log(numbers);
    // alert(numbers.length);



</script>
</body>
</html>
