    <style>
        body{
            /*font-weight font-size fontfamily 까지 한번에 지정*/
            font:500 16px 'Noto Sans KR',sans-serif;
        }
        #wrap{
            width: 800px;
            height: 700px;
            box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
            text-align: center;
            /*
                가운데로 정렬
            */
            position:fixed;
            left:50%;
            top:50%;
            margin: -400px 0 0 -400px;
        }
        #header, #footer{
            height: 100px;
            line-height: 100px;
        }
        #header h1{
            font-size: 40px;
            font-weight: 900;
        }
        #contents{
            width: 500px;
            height: 500px;
            box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.2), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
            margin:auto;
            overflow: hidden;
            position:relative;
        }
        #startBtn{
            width: 500px;
            height:500px;
            border:none;
            cursor:pointer;
            outline: none;
            background-color: #3c8dbf;
            font-size: 200px;
            color:#fff;
            transition:.2s ease;
            /*공간도 차지하면서 포지션 컨텍스트 지정*/
            position:absolute;
            left:0;
        }
        #startBtn:hover{
            text-shadow: 0 0 20px #fff;
        }
        #startBtn.open{
            left: -600px;
        }
        #numberList li{
            width: 100px;
            height: 100px;

            color:#32383e;
            font-weight: 900;
            font-size: 60px;
            line-height: 100px;
            text-align: center;
            float: left;
            text-shadow: 0 0 2px #424242;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            cursor:pointer;
            user-select: none;
        }
        #numberList li.hide{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1><i class="fas fa-gamepad"></i> 멋진 순발력 게임</h1>
        </div>
        <div id="contents">
            <button id="startBtn" class="fas fa-power-off"><span class="screen_out">게임시작</span></button>
            <ul id="numberList">
            </ul>
        </div><!--//#contents -->
        <div id="footer">&copy; 2020 bmj.com</div><!--//#footer -->
    </div><!--//#wrap -->


    <script src="js/jquery.js"></script>
    <!-- 랜덤한 색상을 얻어오는 함수-->
    <script src="js/random-color.js"></script>
    <!-- 셔플된 배열을 얻어오는 함수-->
    <script src="js/shuffle-array.js"></script>
<script>
    // 객체를 계속 만들기 싫을떄
    const $startBtn = $('#startBtn');
    const $numList = $('#numberList');
    let start,end;
    // 정답을 저    장하는 변수
    let answer=1;
    // 만들 숫자 갯수
    let limit=5;

    /*
            2020-09-28 15:49 주성호
            클릭하면 startButton 클ㄹ릭시
    */
    $startBtn.click(function () {
        //$(this).addClass("open");
        start = new Date();
        //전부 초기화
        //정답도 1로 초기화
        answer=1;
        // 새로 배열 재배치
        setNumberItems();

    });//click() end

    /*
         2020-09-28 15:49 주성호
         클릭하면 li 시각적으로 보이는거 없앰
    */
    // 조상.on("click", "li"(자신),function);
    $numList.on("click","li",function () {
        // 객체는 최소화 해서 만들어야한다
        const $this = $(this);
        // 우리가 클릭한 그 요소의 글자를 얻어옴
        const num = $this.text();
        if(num == answer){
            // 정답요소 숨김
            $this.addClass("hide");
            // 정답을 1증가
            answer++;
            if(answer>limit){
                //한 게임이 끝!!
                // startbutton으로 가리기
                $startBtn.removeClass("open");
                $numList.empty();
                end = new Date();
                alert("게임 끝 " + (end-start)/1000 + "초 걸렸습니다");
            }//if end
        }else{
            alert("오답");
        }
    });// #numberList li click() end

    function setNumberItems(){
        const numbers = getShuffleNumbers(limit);
        // 랜덤한 색상
        // 그리고 랜덤한 번호로 li를 생성후 ul에 append
        for(let i =0;i<limit;i++){
            //const $li = $('<li>').css("background",getRandomColor());
            //$numList.append($li);
            $("<li>").text(numbers[i]).css("background",getRandomColor()).appendTo("#numberList");
        }// for end
        $startBtn.addClass("open");
    }// setNumberItems() end
    setNumberItems();
</script>
</body>
</html>
