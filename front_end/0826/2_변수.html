<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 기초</title>
</head>
<body>
<!--
    웹표준
    1) 표준
    2) 의미
    3) 나눠서 개발
    -  구조 데이터(HTML) / 표현 동작(CSS) / 동작 제어(JS)

    넷스케이프 : livescript -> javascript
    익스플로러 : 웹표준 절대 안지켰음
                 ActiveX 웹에서 우리의 파일시스템까지 건드는 것임 보안에 구멍이 생김
    javascript :
    -  넷스케이프사에서 Livescript 개발
    -  썬 마이크로시스템즈와 협업으로 JavaScript 라고 이름을 변경
    -  자바스크립트는 여러가지 문제가 있었음
       (최근들어서 정상적인 언어가 되었음)
    -  익스플로러에서는 Jscript라고 다른 언어를 만들었음
    -  Jscript는 Javascript와 비슷하지만 다름(웹 호환성 - 크로스브라우징 - 어려움)
    -  jQuery front end 개발자에게 빛과 소금이 나타났따
    -  2020년 현재는 jquery룰 빼고 순수 자바스크립트로만 개발하자는 움직임이 조금씩 존재함
-->
<!--
    프로그래밍 공부
    1) 식별자 : 이름규칙
    함수, 변수
    2) 자료형 : 1, "김필구" 'a'
    3) 연산자 : +, -, *, /
    4) 제어문 : 반복문 / 분기문

    5) 프로그래밍적인 사고
-->
<!--
    1) 변수(variable) : 저장공간
    -  선언 :
       var 변수명;  <--- 전통적인방식
       (let 변수, const 상수명 <--- 요새 최신 방식)
    -  대입(첫번째 대입을 초기화)
-->






<!--
    script 요소가 위치하는 부분
-->
<!--html 5 에서는 type 지정 안해도 됨 무적권 javascript이다-->
<script>
    // 주석
    /*
        자바스크립트
        변수
          -  선언 : var 변수명;
          -  대입 : 대입연산자(=) 이용

        ※ 자바스크립트는 자료형이 널널함
        자바스크립트의 자료형
        - 숫자형(정수, 실수) : 1, 3.14..
        - 문자열형 : '크크' , "크크" 자바스크립트는 둘다 된다
        - 논리형 : true false
     */
    //변수 a를 선언
    var a;
    //변수 a에 숫자형 3을 대입(초기화)
    a = 3;
    //확인 버튼 한개가 있는 다이얼로그창 띄우는 함수 alert()을 호출
    //console.log(a);
    // 변수 a를 선언
</script>
</body>
</html>
