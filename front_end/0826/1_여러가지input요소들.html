<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여러가지 input 요소들</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/join.do" method="">
        <fieldset>
            <legend>회원가입</legend>
            <div>
                <h2>아이디입력</h2>
                <label for="idInput">아이디</label>
                <input id="idInput" name="id" alt="아이디 입력" placeholder="아이디" />
            </div>
            <div>
                <h2>생년월일</h2>
                <!--input에 parameter로 name과 value를 넘겨야 합니다 -->
                <!--
                    select 요소 : 여러가지 옵션중에 반드시 하나를 선택하는 요소
                    - 자식이 option 요소
                    - name 속성은 select 요소에
                    - value 속성은 option요소에 (안쓰면 글자가 value 값이 됨)
                -->
                <select name="year">
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>년
            </div>
            <div>
                <button>회원가입</button>
            </div>
            <div>
            <textarea></textarea>
            <div>
                <label for="pwInput">비밀번호</label>
                <input id="pwInput" name="pw" alt="비밀번호 입력" placeholder="비밀번호" type="password"/>
            </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
