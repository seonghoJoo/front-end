<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
</head>
<body>
    <script>
        /*
        *   함수(function) : 하는 일
        *   함수의 종류 : 벌써 선언되어 있는 함수(API) : alert()....
        *                 우리가 선언하는 함수
        *   함수
        *   -  선언 : function 함수명(){ 할일 ..}
        *   -  호출 : 선언된 함수를 실행!
        * */
        // alert 함수를 호출코드!!
        // alert("크크");
        //test라는 이름의 함수를 선언
        function test(){
            alert("Hello");
        }
        test();
    </script>
</body>
</html>
