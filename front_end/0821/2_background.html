<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다양한 background 속성</title>
    <style>
        #box{
            /*너비*/
            width: 512px;
            height: 384px;
            /*뒷배경 색*/
            background-color: silver;
            background-image: url("img/roma.jpg");
            background-repeat: no-repeat;
            /*
                css에서 만약 숫자 2개를 쓴다면
                앞은 수평(x축) 뒤는 수직(y축)
            */
            background-size: 100% 100%;

            /*
                background 관련속성
                -  background-image : 뒷배경 이미지
                -  background-color : 뒷배경 색
                -  background-repeat : 이미지 반복 ( no-repeat / repeat-x / repeat-y)
                -  background-size : 이미지의 크기지정
                    (픽셀, 퍼센트, cover, contain)
                -  background-position : 뒷배경 이미지 포지션 지정
             */
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
