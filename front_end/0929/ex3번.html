<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습문제 3번</title>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/notosanskr.css" />
    <style>
        html{
            height: 100%;
        }
        body{
            margin:0;
            height: 100%;
            text-align: center;
        }
        #openBtn{
            width: 200px;
            height: 60px;
            /*
                  font는 font-size, font-weight,
                  font-varient,font-style,
                  font-family, line height 까지
                  한번에 쓰는 대표속성

                  순서가 제일 뒤가 font-family, 뒤에서 두번째가 font-size/line-height
          */
            color:#fff;
            font : 500 20px/60px "Noto Sans KR", sans-serif, Serif;
            background-color: #0277BD;
            position:absolute;
            left:50%;
            top:50%;
            margin: -30px 0 0 -100px;
        }
        #popup{
            width: 924px;
            height: 575px;
            position:fixed;
            left: 50%;
            top: 50%;
            margin: -287.5px 0 0 -462px;
            background-image: url(image/bg.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #ffde2f;
            display: none;
        }
    </style>
</head>
<body>
    <button id="openBtn"><i class="fas fa-smile"></i>여기를 클릭!</button>
    <div id="popup"></div>
    <script src="js/jquery.js"></script>
    <script>
        const $openButton = $('#openBtn');
        $openButton.on("click",function () {
            $openButton.css("display","none");
            $('body').css("backgroundColor" , "#ffde2f");
            $('#popup').fadeIn();
        });
        $('#popup').on("click",function () {
            $openButton.css("display","block");
            $('body').css("backgroundColor" , "#fff");
            $('#popup').fadeOut();
        });

    </script>

</body>
</html>
