<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습문제 3번</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/notosanskr.css" />
    <style>
        #openBtn{
            width: 200px;
            height: 60px;
            font : 900 20px "Noto Sans KR" ,sans-serif;
            position: fixed;
            left: 50%;
            top: 50%;
            margin:-30px 0 0 -100px;
            cursor: pointer;
        }
        #popup{
            position:fixed;
            left:0;
            top :0;
            width: 100%;
            height: 100%;
            background-image: url("image/bg.png");
            background-repeat: no-repeat;
            background-position: center;
            background-color: #ffde2f;
            cursor: pointer;
            display: none;
        }

    </style>
</head>
<body>
    <button id="openBtn"><i class="fas fa-smile"></i>여기를 클릭!</button>
    <div id="popup"></div>
    <script src="js/jquery.js"></script>
    <script>
        $('#openBtn').click(function () {
           $('#popup').fadeIn();
        });
        $('#popup').click(function () {
            $('#popup').fadeOut();
        });
        
    </script>

</body>
</html>
