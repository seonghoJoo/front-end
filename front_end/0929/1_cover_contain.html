<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cover &amp; contain</title>
    <style>
        html{
            height: 100%;

        }
        body{
            margin:0;
            height: 100%;
            background-image: url(image/ryan2.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #92d9df;
        }
        #cover, #contain{
            width: 400px;
            height: 400px;
            border : 1px solid #424242;
            float:left;
            margin:10px;
            background-image: url(image/ryan2.jpg);
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
        }
        #cover{
            /*
                    cover는 요소가 전부 덮음
                    (이미지는 다 안보일 수 있음)
            */
            background-size: cover;

        }
        #contain{
            /*
                    contain은 이미지를 전부 보임
                    (요소를 전부 덮지 못할 수 있음)
            */
            background-size: contain;
        }

        /*
                요소와 이미지의 크기가 다른것은 아무 상관 없다.
                요소와 이미지의 비율이 다를때 어떻게 할것이냐??
                background-size : cover or contain
        */
    </style>
</head>
<body>
    <div id="cover"></div>
    <div id="contain"></div>
</body>
</html>
