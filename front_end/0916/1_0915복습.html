<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>0915복습</title>
    <style>
        html {
            height:100%;
        }
        body {
            height:100%;
            margin:0;
            cursor: crosshair;
            user-select: none;
        }
        .circle {
            /* 랜덤하게 변경되는 것*/
            width:100px;
            height:100px;
            background-color: blue;
            left:0;
            top:0;

            /*변경되지 않는 것*/
            text-align: center;
            border-radius: 50% 50%;
            position: fixed;
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            color:#fff;
            text-shadow:0 0 2px #424242;
            font-weight: bold;
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

<script src="js/jquery.js"></script>
<script>

    //랜덤한 색상을 얻어오는 함수
    function getRandomColor() {
        const r = Math.floor(Math.random()*256);
        const g = Math.floor(Math.random()*256);
        const b = Math.floor(Math.random()*256);

        return "rgb("+r+","+g+","+b+")";
    }

    let num = 0;

    $("body").on("click",function (e) {
        //width와 height
        const size = Math.floor(Math.random()*121)+30;

        //x,y좌표
        const x = e.clientX - size/2;
        const y = e.clientY - size/2;

        let fontSize = size/3*2;

        if(num>=99) {
            fontSize = size/2;
        }else if(num>=1000) {
            fontSize = size/3;
        }//if else if end

        $('<div class="circle">').text(++num)
                                 .css({
                                    top:y,
                                    left:x,
                                    width:size,
                                    height:size,
                                     fontSize:fontSize,
                                     lineHeight:size+"px",
                                    background:getRandomColor
                                  })
                                 .appendTo("body");

    });//body click() end
</script>
</body>
</html>
