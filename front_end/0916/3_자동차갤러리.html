<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멋진 자동차 갤러리</title>
    <link rel="stylesheet" href="../agility/css/reset.css" />
    <link rel="stylesheet" href="../agility/css/notosanskr.css" />
    <link rel="stylesheet" href="../agility/css/all.min.css" />
    <style>
        #hideWrap{
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.75);
            position:absolute;
            left:0;
            top:0;
            display: none;
        }
        /*0 1 0 0*/
        #wrap{
            width: 1000px;
            margin : auto;
            font-family: "Noto Sans KR" , sans-serif , Serif;
            overflow: hidden;
            /*background-color: black;*/
        }
        /*0 1 0 1*/
        #wrap h1{
            font-weight: 900;
            font-size: 40px;
            /*background-color: red;*/
            text-align: center;
            /* position absolute 하면 width 값이 자식의 width 값하고 동일해짐 */
            /*position: absolute;*/
            margin: 20px 0;
        }
        #carBox{
            background-color: #0277BD;
            width: 800px;
            height: 600px;
            border:10px solid #fff;
            margin : auto;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
        #carListBox{
            width: 900px;
            height: 140px;
            /*background-color: red;*/
            margin-top : 20px;
            margin: 20px auto 0 auto;
        }
        #carListBox li{
            width: 180px;
            height: 140px;
            float: left;
        }
        #carListBox a{
            width: 160px;
            height: 120px;
            display: block;
            border: 10px solid #fff;
            opacity: .5;
            transition: .2s ease;
            overflow: hidden;
        }
        #carListBox a:hover{
            border-color: #424242;
            opacity: 1;
        }
        #carListBox a:hover img{
            transform: scale(1.1);
        }
        #carListBox img{
            transition : .3s ease;
        }
    </style>
</head>
<body>
    <div id="hideWrap"></div>
    <div id="wrap">
        <h1><i class="fas fa-car"></i> 멋진 자동차 갤러리</h1>
        <div id="carBox">
            <h2 class="screen_out">상세 자동차 이미지</h2>
            <img src="../Image/no_image.jpg" alt="아래의 자동차 이미지에 마우스를 가져가 보세요"
                title="아래의 자동차 이미지에 마우스를 가져가 보세요." />
        </div><!--#carBox-->
    </div><!--//#wrap -->
    <!--
        id 규칙은 카멜 표기법
        class 규칙은 _ (언더바) 표기법
    -->
    <div id="carListBox">
        <h2 class="screen_out">자동차 이미지 목록</h2>
        <ul>
            <li>
                <a href="">
                    <img src="../Image/c1.jpg" alt="Aston Martin DBX" width="160"/>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../Image/c2.jpg" alt="Maserati MC20" width="160"/>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../Image/c3.jpg" alt="BMW M8 Competition" width="160"/>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../Image/c4.jpg" alt="Prosche 911" width="160"/>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../Image/c5.jpg" alt="Mercedes Benz S Class" width="160"/>
                </a>
            </li>
        </ul>
    </div>
<script src="../library/jquery.js"></script>
<script>
    $('#carListBox img').on("mouseenter",function (e) {

       // console.log($(this)[0]);
       //  $('#carBox img').attr({
       //      src :  $(this)[0].src,
       //      alt:  $(this)[0].alt,
       //      title :  $(this)[0].alt,
       //      width : 800,
       //      height : 600
       //  });
       //
        const imgSrc = $(this).attr("src");
        const imgTitle = $(this).attr("alt");
        $('#carBox img').attr({
            src : imgSrc,
            alt : imgTitle,
            title : imgTitle,
            width : 800,
            height : 600
        });
    });

    $('#carListBox img').on("click",function (e) {
        //  1) a 요소의 링크이동 막기
        e.preventDefault();
    });
    $('#carBox').on("click",function () {
        const imgSrc = $(this).find("img").attr("src");
        $('#hideWrap').show();
        $('#carBox').css({
            position : "relative"
        });
        // $('html').css({
        //     // width: "100%",
        //     // height: "100%",
        //     // position:"absolute",
        //     // left:0,
        //     // top:0,
        //     // backgroundImage:"url("+imgSrc+")",
        //     //backgroundSize: "800 600",
        //
        //     backgroundColor : "rgba( 0, 0, 0,.5)"
        // });
    });

</script>
</body>
</html>
