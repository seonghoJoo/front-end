<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3단 레이아웃</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
        #wrap{
            width: 1100px;
            margin:auto;
            border:1px solid #424242;
            overflow: hidden;
        }
        #header{
            width: 1100px;
            height: 100px;
            margin: 0 0 20px 0;
            background-color: #e91E63;
        }
        #info{
            width: 240px;
            height: 500px;
            /*margin-bottom: 20px;*/
            background-color: yellow;
            float : left;
        }
        #contents{
            width: 580px;
            height: 500px;
            background-color: yellowgreen;
            float : left;
            margin: 0 20px 20px 20px;
        }
        #sidebar{
            width: 240px;
            height: 500px;
            background-color: beige;
            float : left;
            /*margin-bottom: 20px;*/
        }
        #footer{
            /*안먹힘 얘는 header부터의 마진탑을 의미함*/
            /*margin-top:20;*/
            clear: both;
            width: 1100px;
            height: 100px;
            background-color: #0277BD;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="header"></div>

    <div id="info"></div>
    <div id="contents"></div>
    <div id="sidebar"></div>

    <div id="footer"></div>
</body>
</html>
