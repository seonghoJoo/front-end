<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나이키메뉴</title>
    <link rel="stylesheet" href="../agility/css/reset.css"/>
    <link rel="icon" href="img/android-icon-36x36.png"/>
    <style type="text/css">
        body {
            overflow-y: scroll;
            font-size: 12px;
            font-family: helvetica, arial, verdana, tahoma, 'NanumGothic', '나눔고딕', Malgun Gothic, '맑은고딕', Apple Gothic, Dotum, '돋움', sans-serif;
        }

        a {
            text-decoration: none;
        }

        .Local-tab {
            position: relative;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .Local-tab .conTab .tab {
            position: relative;
            width: 547px;
            height: 30px;
            margin: 50px auto 30px;
            background: #f7f7f7;
            border: 1px solid #dfdfdf;
        }

        .Local-tab .conTab .tab .active-tab {
            top: -1px;
            width: 143px;
            background: url("../Image/img/bg_pdp_localtab.png") no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            height: 30px;
            line-height: 30px;
            height: 40px;
            color: #fff;
        }

        .Local-tab .conTab .tab > ul > li {
            width: 137px;
            height: 28px;
            line-height: 28px;
        }

        .Local-tab .conTab .tab > ul > li {
            float: left;
            font-size: 11px;
            font-weight: bold;
            color: #333;
            width: 135px;
            text-align: center;
            height: 30px;
            line-height: 30px;
        }

        .Local-tab .conTab .tab > ul > li > a {
            color: #333;
        }

        .Local-tab .conTab .tab > ul > li > a {
            display: block;
        }

        .conArea {
            display: none;
            position: absolute;
            left: 50%;
            top: 50px;
            width: 1180px;
            margin-left: -580px;
            padding: 0 0px;
            text-align: left;
        }

        .conArea.show {
            display: block;
        }

        .active-tab {
            transition: .2s ease;
        }
    </style>
</head>
<body>
<div class="Local-tab">
    <div class="conTab">
        <div class="tab">
            <!-- 이 요소가 움직임 -->
            <div class="active-tab">상세정보</div>
            <ul class="clx">
                <li>
                    <a href="" class="menu" data-index="0">상세정보</a>
                    <div class="conArea show">
                        <img src="../Image/img/n1.png"/>
                    </div>
                </li>
                <li>
                    <a href="" class="menu" data-index="1">배송/결제 정보</a>
                    <div class="conArea">
                        <img src="../Image/img/n2.png"/>
                    </div>
                </li>
                <li>
                    <a href="" class="menu" data-index="2">유의사항</a>
                    <div class="conArea">
                        <img src="../Image/img/n3.png"/>
                    </div>
                </li>
                <li>
                    <a href="" class="menu" data-index="3">교환/반품/AS</a>
                    <div class="conArea">
                        <img src="../Image/img/n4.png"/>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="../library/jquery.js"></script>
<script>
    $('.clx a').click(function (e) {

        //  1) a 요소의 링크이동 막기
        e.preventDefault();
        //  2) show 클래스 제거
        $('.show').removeClass('show');

        //  3) 우리가 클릭한 a요소의 다음요소에 show 클래스를 add함
        console.log($(this).next());
        $(this).next().addClass("show");

        //  4) .active-tab 을 left 변경
        let move = 135;
        let idx = this.dataset.index;
        move = move * idx;

        // 글자 가져오기
        let txt = $(this).text();

        //console.log(idx);
        $('.active-tab').css("left",move).text(txt);


    }); //cls menu click() end
</script>
</body>
</html>
