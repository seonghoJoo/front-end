<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글자상속</title>
    <style>
        @font-face {
            font-family: 'LAB디지털';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/LAB디지털.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'TmoneyRoundWindExtraBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/TmoneyRoundWindExtraBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: 'LAB디지털',Serif,sans-serif;
            font-size: 24px;
        }
        /*  대체되는 요소들은 폰트를 상속이 안되니깐
            직접 지정해야함
        */
        input,textarea,select,button{
            font-family: 'TmoneyRoundWindExtraBold','LAB디지털',Serif,sans-serif;
            font-size: 20px;
            padding:8px 12px;
        }
        textarea{
            /*textarea 크기변경을 못하게*/
            resize: none;
        }

    </style>
</head>
<body>
    <h1>h1 나는 무슨 폰트?</h1>
    <p>p 나는 무슨 폰트?</p>
    <div>div 나는 무슨 폰트?</div>
    <em>em 나는 무슨 폰트?</em>
    <strong>strong 나는 무슨 폰트?</strong>

<!-- 대체되는 요소들은 폰트가 상속이 안됨-->
    <br />
    <button>button 나는 무슨 폰트?</button>
    <input placeholder="input 나는 무슨 폰트?"/>
    <textarea>textarea 나는 무슨 폰트?</textarea>
    <select>
        <option>option 나는 무슨 폰트?</option>
        <option>option 나는 무슨 폰트?</option>
        <option>option 나는 무슨 폰트?</option>
    </select>

</body>
</html>
