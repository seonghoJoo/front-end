<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2단 레이아웃</title>
    <link rel="stylesheet" href="../agility/css/reset.css" />
    <style>
        #wrap{
            width: 1100px;
            margin: auto;
            border:1px solid #424242;
            overflow: hidden;
        }
        #header{
            width: 1100px;
            height: 100px;
            background-color: #F8bbD0;
        }
        #contents{
            width: 700px;
            height: 700px;
            background-color: #e91E63;
            float: left;
        }
        #sidebar{
            width: 400px;
            height: 700px;
            background-color: #0277BD;
            float: left;
        }
        #footer{
            clear: both;
            width: 1100px;
            height: 150px;
            background-color: #046304;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="header"></div>
    <div id="contents"></div>
    <div id="sidebar"></div>
    <div id="footer"></div>
</div><!-- //wrap -->
</body>
</html>
