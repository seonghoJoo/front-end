<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수평메뉴 복습</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
        /*
            img 127 150
            a   127 150 10
            li  147 170
            gng 588 170 10
        */
        #box{
            position: fixed;
            border:10px solid #777;
            left: 50%;
            top:50%;
            width: calc(147px*4);
            height: 170px;
            margin: -95px 0 0 -304px;
        }
        #box li{
            /*유지보수를 위해 width height 를 적어주자*/
            width: 147px;
            height: 170px;
            float: left;

        }
        #box li>a{
            width: 127px;
            height: 150px;
            cursor: pointer;
            display: block;
            border:10px solid transparent;
            transition:.5s ease;
            overflow: hidden;
        }
        #box a img{
            transition: 1s ease;
        }
        #box li>a:hover{
            border-color:#424242;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            transform: scale(1.2);
        }
        /*#box li>a:hover img{*/
        /*transform: scale(1.2);*/
        /*}*/
    </style>
</head>
<body>
<div id="box">
    <h2 class="screen_out">카카오 메뉴</h2>
    <ul>
        <li><a href=""><img src="../0914/img/footer_face01.gif"></a></li>
        <li><a href=""><img src="../0914/img/footer_face02.gif"></a></li>
        <li><a href=""><img src="../0914/img/footer_face05.gif"></a></li>
        <li><a href=""><img src="../0914/img/footer_face07.gif"></a></li>
    </ul>
</div>
</body>
</html>
