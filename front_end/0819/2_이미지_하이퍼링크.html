<!DOCTYPE html>
<html lang="ko">
<!--속성 -->
<head>
    <meta charset="UTF-8"/>
    <title>이미지와 하이퍼링크 요소</title>
</head>
<body>
<h1>이미지 관련 요소와 하이퍼링크 관련 요소</h1>
<h2>하이퍼링크 관련 요소 : ???</h2>
<hr/>
<h2>이미지 관련 요소 : img</h2>
<h3>주요 포털 서비스 목록</h3>
<!--
 HTMl에서는 빈공백은 무조건 한칸 띄움-->
<a href="https://www.naver.com" >네이버</a>
<a href="https://www.daum.net">다음</a>
<a href="https://www.nate.com" target="_blank">네이트</a>
<
<img  alt="배경화면으로 괜찮은 사진"
      src="img/image2.jpg"/>
<!--
    img : 이미지를 html에 표현하는 요소
      - src(source)속성 (반드시 필요함) : 이미지의 경로
      - alt(alternative text) 속성 : 대체텍스트 웹접근성 때문에 이미지의 내용을 상세히 기술해야하나 현실적으로 불가능
        이미지가 글자라면 글자 그대로 사용
      - width , height 속성=: 너비 / 높이 너비나 높이 한개만 쓰면 알아서 비율이 맞아짐

    hr : Horizontal Line 수평선
    컨텐츠의 내용이 변경될 경우 사용

    a(anchor) : 하이퍼링크 이동 (기능만 있는 요소)
      - href(hyperlink reference) 속성: 링크 이동할 주소
      - target 속성 : _black(새탱띄우기)
-->

</body>
</html>
