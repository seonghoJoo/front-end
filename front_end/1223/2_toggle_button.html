<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Toggle 버튼</title>
    <style>
        .toggle span{
            display: inline-block;
            width: 63px;
            height: 36px;
            border-radius: 18px;
            background-color: #bbb;
            cursor: pointer;
            transition:.5s ease;
        }
        .toggle input[type=checkbox]{
            display: none;
        }
        .toggle input[type=checkbox]:checked + span{
            background-color: #ff6333;
        }
        .toggle span::before{
            content: "";
            display: block;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #fff;
            margin:4px;
            transition:.2s ease;
        }
        .toggle input:checked+span::before{
            transform: translateX(28px);
        }
    </style>
</head>
<body>
    <label class="toggle">
        <input type="checkbox">
        <span></span>
    </label>
</body>
</html>
