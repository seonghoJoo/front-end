<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수평 메뉴 복습</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box{
            width:588px;
            height: 170px;
            position:absolute;
            left: 50%;
            top:50%;
            margin: -85px 0 0 -304px;
            border:10px solid black;
        }
        .box li{
            float: left;
            background: #fff;
            height: 150px;

        }
        .box li>a{
            width: 127px;
            height: 150px;
            display: block;
            text-align: center;
            line-height: 150px;
            /*transition: .2s ease;*/
            margin:10px 10px;
        }
        .box li>a:hover{
            border:10px solid black;
            margin: 0;
        }


    </style>
</head>
<body>
<div class="box">
    <h2 class="screen_out">카카오메뉴</h2>
    <ul>
        <li><a href=""><img src="img/footer_face01.gif"/></a></li>
        <li><a href=""><img src="img/footer_face02.gif"/></a></li>
        <li><a href=""><img src="img/footer_face03.gif"/></a></li>
        <li><a href=""><img src="img/footer_face04.gif"/></a></li>
    </ul>
</div>
</body>
</html>
