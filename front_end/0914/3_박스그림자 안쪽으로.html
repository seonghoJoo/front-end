<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스 그림자 안쪽으로</title>
    <style>
        #box{
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background : beige;
            margin:30px auto;
            transition : .2s ease;
            cursor: pointer;
            user-select: none;
        }
        #box:hover{
            box-shadow: inset 0 0 20px #424242;
        }
    </style>
</head>
<body>
    <div id="box">
        글자 안쪽으로
    </div>
</body>
</html>
