<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수평 메뉴</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
        #gnb{
            width: 650px;
            background: #e91E63;
            margin: 32px auto;
            border:10px solid black;
            /*float 으로 없어진 height 을 구해준다*/
            overflow: hidden;
            border-right: 0px;
        }
        /*#gnb::after{*/
        /*    content:"";*/
        /*    display: block;*/
        /*    clear:both;*/
        /*}*/
        #gnb li{
            /*
                float을 주면 자식의 크기를 그대로 갖음
                하지만 협업을 위해선 width height 값 주는게 좋음
            */
            /*width: 120px;*/
            /*height: 50px;*/

            float: left;
            background: #fff;
            border-right: 10px solid blueviolet;
        }
        #gnb li>a{
            width: 120px;
            height: 50px;
            display: block;
            background: #e91E63;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            transition: .2s ease;

        }
        #gnb li>a:hover{
            background: orange;
            font-size: 22px;
            font-weight: 900;
            color: #424242;
        }

    </style>
</head>
<body>
    <div id="gnb">
        <h2 class="screen_out">주요 서비스</h2>
        <ul>
            <li ><a href="">카페</a></li>
            <li><a href="">메일</a></li>
            <li><a href="">뉴스</a></li>
            <li><a href="">지도</a></li>
            <li><a href="">증권</a></li>
        </ul>
    </div>
</body>
</html>
