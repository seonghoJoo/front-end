<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구체성</title>
    <style>
        /*
            브라우저가 가진 CSS < 상속 < 직접지정

            두개 이상의 선택자에서 하나의 요소를 선택하고
            똑같은 속성의 값을 다르게 지정했을 때
            어떤 속성 값이 적용되는지 판단하는 성질

            인라인 스타일     id      class      요소
            0                 0       0          0

            !important 쓰면 개사기 javascript도 안먹히게 할 수 있어서 말이 안됨


            1) 똑같은 속성일땐 아랫것
            2) 다른 속성들일땐 합쳐서
        */
        /*0 0 0 1*/
        body{
            color:red;
        }
        /*0 0 0 2*/
        body h1{
            color:blue;
        }
        /*0 0 0 1*/
        h1{
        }
        /*0 0 1 0*/
        .h1{
        }
        #h1{
            color:red;
        }
        #h1{
            color:blue;
        }
        /*0 1 1 3*/
        html body h1#h1.h1{
            color:green;
        }
        #box{
            width: 100px;
            height: 60px;
            background: #673AB7;
            transition : .2s ease;
        }
        /*0 1 1 0  아이디:가상 클래스*/
        body #box:active{
            background-color: orange;
        }
        /*0 1 1 0  아이디:가상 클래스*/
        #box:hover{
            width: 200px;
            height: 80px;
            background-color: #B39DDB;
        }
    </style>
</head>
<body>
<!--    css : 1 0 0 0
        javascript 딴에서 제어하기 위해서 사용한다
-->
    <h1 style="color:brown" id="h1" class="h1">나는 무슨색?</h1>
    <div id="box"></div>
    <script src="../library/jquery.js"></script>
    <script>
        //  자바스크립트에서 css요소를 바꾸면 위에 적용된 css보다 무조건 이기는 거라서
        //  element.style에 바로 꽂힘
        $("#h1").click(function () {
           $(this).css("color","purple");
        });
    </script>
</body>
</html>
