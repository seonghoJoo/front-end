<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습문제</title>
    <style>
        body{
            /*브라우저 기본 CSS margin 제거*/
            margin: 0;
        }

        div{
            /*브라우저 기본 CSS margin 제거*/
            margin: 0;
            padding :0;
        }
        #triangle{
            /*스핑크스 삼각형 그리는 요소*/
            width: 0;
            height: 0;
            border-top:30px solid transparent;
            border-left:30px solid transparent;
            border-right:30px solid transparent;
            border-bottom:30px solid red;
            /*삼각형 위치조정*/
            margin-top:-30px;
        }
        #box{
            text-align: center;
            /*box를 브라우저 가운데로 정렬*/
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -300px 0 0 -400px;
            border: 10px solid green;
            width: 800px;
            height: 600px;
            box-shadow: 0 10px 10px 3px rgba(0, 0, 0, .3);
        }
        h1{
            /*h1 id=box 콘텍스트에 기준으로 함*/
            position: absolute;
            color: white;
            /*수직 정렬*/
            line-height: 80px;
            height: 80px;

            padding: 0 40px 0 10px;
            background-color: green;
            /* offset-x | offset-y | blur-radius | color */
            text-shadow: 2px 2px 2px #000;
            /*border 밖으로 튀어 나가게함*/
            margin-left: -30px;

            padding-left: 20px;
        }
        h1::before{
            /*content 속성은 필요한데 지금은 안쓸거야!*/
            content: "";
            /*삐져나온 삼각형 그리는 요소*/
            bottom: -20px;
            left: 0px;
            position:absolute;
            border-top:20px solid #046304;
            border-left:20px solid transparent;
        }

    </style>
   
</head>
<body>
    <div id="triangle"></div>
	
	<!-- 자신이 좋아하는 인물이나 물건등으로 해보세요. -->
    <div id="box">
        <h1>DBS Superleggera 007 Edition</h1>
        <img src="img/dbs.jpg" width="800"/>
    </div><!--//box-->
	
</body>
</html>
