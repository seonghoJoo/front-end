<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습4</title>
	<style>
		/*box 아이디 선택자*/
		#box{
			background-image: url("img/scappy.gif");
			/*box div 브라우저 한가운데로 정렬*/
			width: 360px;
			height: 360px;
			left: 50%;
			top: 50%;
			margin: -180px 0 0 -180px;
			/*포지셔닝 컨텍스트를 브라우저에 기준*/
			position: fixed;
		}
		ul{
			/*포지셔닝 컨텍스트 id=box에 기준*/
			position: absolute;
			/*기본 ul CSS 제거*/
			list-style: none;
			margin:0;
			padding-left : 0;
		}
		li{
			/*box/2 의 크기만큼의 size*/
			width: 180px;
			height: 180px;
			/*폰트 크기*/
			font-size: 40px;
			/*수직 정렬*/
			line-height: 180px;
			/*수평 정렬*/
			text-align: center;
			color: white;
			/*마우스 갖다 댔을때 손모양으로 바뀌게 하기*/
			cursor:pointer;
			/*진리의 트랜지션 모두 1초 줌*/
			transition: 1s;
			/*더블클릭시 선택되는거 없애기*/
			user-select: none;
		}
		/*첫번째 li 요소*/
		li:nth-child(1){
			background-color: #F44336;
			/*ul 요소에 포지셔닝 컨텍스트 기준으로 함*/
			position: absolute;
			/*ul 요소에 왼쪽 위*/
			background-position: left top;
			/*기본값을 무조건 주어 버그를 막자*/
			transform: perspective(180px) rotateX(0);
			transform-origin: 50% 0%;
		}
		/*클릭시 동작*/
		li:nth-child(1):active{
			transform: perspective(180px) rotateX(-50deg);
		}
		li:nth-child(2){
			background-color: green;
			/*ul 요소에 포지셔닝 컨텍스트 기준으로 함*/
			position: absolute;
			/*ul 요소에 오른쪽 위*/
			margin-left:180px ;
			/*기본값을 무조건 주어 버그를 막자*/
			transform: perspective(180px) rotateY(0);
			transform-origin: 100% 50%;
		}
		li:nth-child(2):active{
			transform: perspective(180px) rotateY(-50deg);
		}
		li:nth-child(3){
			background-color: blue;
			/*ul 요소에 포지셔닝 컨텍스트 기준으로 함*/
			position: absolute;
			/*ul 요소에 왼쪽 아래*/
			margin-top: 180px;
			/*기본값을 무조건 주어 버그를 막자*/
			transform: perspective(180px) rotateY(0);
			transform-origin: 0% 50%;
		}
		li:nth-child(3):active{
			transform: perspective(180px) rotateY(50deg);
		}
		li:nth-child(4){
			background-color: yellow;
			/*ul 요소에 포지셔닝 컨텍스트 기준으로 함*/
			position: absolute;
			/*ul 요소에 오른쪽 아래*/
			margin-top: 180px;
			margin-left: 180px;
			/*기본값을 무조건 주어 버그를 막자*/
			transform: perspective(180px) rotateX(0);
			transform-origin: 50% 100%;
		}
		li:nth-child(4):active{
			transform: perspective(180px) rotateX(50deg);
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
	</div><!--#box-->

</body>
</html>
