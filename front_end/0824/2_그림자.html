<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스 그림자 &amp; 글자 그림자</title>
    <!-- font awesome -->
    <link href="CSS/all.min.css" rel="stylesheet"/>
    <!-- Noto Sans KR 폰트-->
    <link href="CSS/notosanskr.css" rel="stylesheet"/>
    <style>
        #box{
            position: fixed;
            left : 50%;
            top : 50%;
            margin-left: -200px;
            margin-top: -50px;
            width: 400px;
            height: 100px;
            background-color: #0F4C82;
            color : #fff;
            text-align: center;
            line-height: 100px;
            font-family: "Noto Sans KR" , sans-serif;
            font-size: 30px;
            font-weight: 700;
            white-space: pre;
            /*
                글자 그림자
                x축 y축 blur 색상
            */
            /*글자 같은색 네온싸인*/
            text-shadow: 0px 0px 30px #fff;
            /*현업에서 쓰는 방법*/
            /*text-shadow: 2px 2px 2px #424242;*/
            /*text-shadow: 10px 10px 10px red,*/
            /*            -10px 10px 10px blue,*/
            /*            10px -10px 10px green,*/
            /*            -10px -10px 10px yellow;*/

        }
        /*
            가상 클래스 : hover

        */
        #box:hover{
            transition: .2s ease;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);

        }
    </style>
</head>
<body>
    <div id="box"><i class="fas fa-coffee"></i> 카라멜 마끼아또</div>
</body>
</html>
