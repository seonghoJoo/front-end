<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BMJ | 밴드</title>
    <link rel="icon" href="https://ssl.pstatic.net/cmstatic/webclient/icon/20200615184036/favicon.ico">
    <style>
        body{
            /*
                브라우저가 갖고 있는 CSS 따라서 margin을 8px 씩 갖고 있음
                따라서 브라우저가 가진 CSS를 지워야 함
            */
            margin:0;
            background-image: url("img/band_bg.jpg");
            height: 4247px;
            /*
                2 parameter (x축 y축)
                4 parameter (t,r,b,l)
            */
            background-position: center center;
        }
        #layerWrap{
            width: 100%;
            height: 100%;
            /*브라우저 기준*/
            position: fixed;
            background: rgba(0,0,0,.65);
        }
        #popup{
            background-image: url("img/popup.png");
            width: 600px;
            height: 483px;
            /*
                포지셔닝 컨텍스트를 기준
                (포지셔닝 컨텍스트는 가장 가까운 조상중에 position이 relative, absolute, fixed인 요소)
                fixed 주는 순간 부모를 몰라보게 됨

            */

            /*layerwrap이 100% 100%기 때문에 fixed 하나 absolute하나 똑같다*/
            position: absolute;
            left: 50%;
            top: 50%;
            /*margin 한번에 바이트를 아끼자*/
            margin : -241.5px 0 0 -300px;
        }
        #closeBtn{
            /*부모인 popup을 기준으로 하기 때문 */
            position: absolute;
            width: 15px;
            height: 15px;

            /* IS 기법*/
            background-image: url("img/spr_icons.png");
            background-position: -98px -568px;
            /*브라우저가 가진 CSS*/
            border: none;
            background-color: transparent;
            cursor:pointer;

            right:20px;
            top:21px;

            /*IR 기법*/
            text-indent: -9999px;
            overflow: hidden;

        }
    </style>
</head>
<body>
    <div id="layerWrap">
        <div id="popup">
            <button id="closeBtn" title="닫기">닫기</button>
        </div>  <!--//popup-->
    </div>      <!--//layerWrap-->
</body>
</html>
