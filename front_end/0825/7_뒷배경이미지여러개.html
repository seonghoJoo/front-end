<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>뒷배경이미지여러개</title>

    <style>
        body{
            margin:0;

        }
        #container{
            width: 800px;
            height: 800px;
            background-color: #0F4C82;
            /*
                앞에쓰면 위 ang이 가장 위에 이미지가 놓이게 됨
                position 3층 이런 이야기가 나옴
            */
            background-image: url("img/ang.gif"),
                                url("img/cob.gif"),
                                    url("img/scappy.gif");
            background-repeat: no-repeat;
            background-size: 200px 200px,
                             300px 300px,
                             300px 300px;
            background-position: right bottom, right top, left top;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>
