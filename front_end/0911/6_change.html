<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>change</title>
    <style>
        #year{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <select id="year">
        <option selected>2020</option>
        <option>2019</option>
        <option>2018</option>
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
        <option>2014</option>
        <option>2013</option>
        <option>2012</option>
        <option>2011</option>
        <option>2010</option>
    </select>

<script src="../library/jquery.js"></script>
<script>
    $('#year').change(function () {
        const year = $('#year option:selected').val();
        alert(year);
    });
</script>
</body>
</html>
