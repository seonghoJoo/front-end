<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ajax  기초</title>
    <style>
        table{
            margin:10px 0 0 0 ;
            border-collapse: collapse;
        }
        td, th{
            padding :10px 12px;
            border:1px solid #424242;
            text-align: center;
        }
        #loader{
            /*브라우저 기준으로 전체 감싸기*/
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: rgba(255,255,255,0.75);
            left: 0;
            top:0;

            /* 로고 이미지 */
            background-image: url("../Image/img/loader.svg");
            background-repeat: no-repeat;
            background-position: center;

            /*로딩 이미지는 우선 숨김*/
            display: none;
        }

    </style>
</head>
<body>
    <h1>아주 재밌는 드라마 목록</h1>
    <button id="getBtn">가져오기</button>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>시작일</th>
                <th>제작자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">아직 없음</td>
            </tr>
        </tbody>
    </table>
    <!-- 로고 이미지 가져오기-->
    <div id="loader"></div>
<script src="../library/jquery.js"></script>
<script>
    // 로더 jQuery 객체 선언
    const $loader = $('#loader');

    $('#getBtn').click(function () {
        // 1) 로딩 이미지 보여줌
        // 코딩의 양을 줄여주기 위해
        //$loader.css("display" ,"block");
        $loader.show(); // fadeIn();

        // 2) ajax
        $.ajax({
            url : "data/seriesList.json",
            //error가 발생하면 호출되는 함수
            error: function () {
                alert("서버 점검중!");
            },//error end
            // call back 함수 필요
            success: function (json){

                //tr 전부 비우기
                $('tbody').empty();

                console.log("success")
                $(json).each(function () {
                    //tr 요소
                    const $tr = $('<tr>');

                    //td 요소
                    const $td1 = $('<td>').text(this.title);
                    const $td2 = $('<td>').text(this.openDate);
                    const $td3 = $('<td>').text(this.director);

                    //tr에 td들을 붙이고 tbody에 붙음
                    $tr.append($td1,$td2,$td3)
                        //자식이 부모에게 붙는다.
                    .appendTo("tbody");

                });//each() end
                $loader.fadeOut();
            }//success end
        });

    });//#getBtn click() end
    /*
            ajax란 페이지 전체 새로고침 없이 특정 페이지만 갱신시키는 기술
            (서버에서 받은 정보를 가지고)

            클라이언트 -> 서버 : 파라미터 (요청)
            서버 -> 클라이언트 : XML JSON (응답)
    * */
</script>
</body>
</html>
