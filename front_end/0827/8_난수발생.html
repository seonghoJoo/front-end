<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>난수발생</title>
</head>
<body>

    <script src="js/jquery.js"></script>
    <script>
        /*
        *   랜덤한 정수 발생
        *   수학관련 객체 Math
        *   - random() : 0.0000.....1 부터 0.9999999까지의 실수
        *   - floor() : 버림함수
        *   Math.floor(Math.random() * 개수) + 시작수
        *
        * */
        const number = Math.floor(Math.random() * 6)+5;

        alert(number);
    </script>
</body>
</html>
