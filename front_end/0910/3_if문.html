<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분기문 중 if문</title>
</head>
<body>
    <h1>아주 화끈띠~</h1>
    <script>
        // alert : 확인버튼 한개만 있는 다이얼로그창 띄우는 함수
        // confirm("당신은 성인입니까?");
        // 확인 / 취소버튼 2개있는 다이얼로그창 띄우는 함수
        // prompt : 유저가 입력하는 입력필드가 한개있는 다이얼로그창을 띄우는 함수

        let age= prompt("당신의 나이는?");
        /*
            BOM (Browser Object Model)
            -  window : 브라우저 자체
            -  document : 문서자체
            -  location : 주소창
            -  history : 뒤로가기 앞으로 가기 히스토리

        * */
        if(age>=20){
            alert("hello");
        }//if end
        else{
            location.href="https://jr.naver.com";
        }
        /*
            제어문
            1) 분기문 : if switch

            조건식 : 식의 결과가 true / false인 식

            if 문

            if else문
            if else if else if문

            2) 반복문 : for while

        */

    </script>
</body>
</html>
