<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>val 메서드</title>
    <style>
        #box{
            width: 300px;
            height: 100px;
            background-color: silver;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p>
        <input id="txt"/>
        <button id="setBtn">입력</button>
        <button id="getBtn">얻기</button>
    </p>
    <div id="box">?</div>
<script src="../library/jquery.js"></script>
<script>
    $('#txt').val('').focus();
    /*
        input , textarea, select 등의 파라미터값을 세팅하거나 얻어올때 사용하는 메서드 : val()
    * */
    $('#setBtn').click(function () {
        console.log($('#txt').val());
        $('#txt').val("라이언");
    });
    $('#getBtn').click(function(){
        getValue();
    });

    // id가 txt인 input 요소에 유저가 글자를
    // 입력했을때때
    $('#txt').keyup(function (e) {
        if(13==e.keyCode){
           getValue();
        }
    });

    function getValue() {
        if($('#txt').val()==''){
            $('#box').text('?');
        }else{
            $('#box').text($('#txt').val());
        }
        //유저가 입력한 value를 비움
        $('#txt').val('').focus();
    }
</script>
</body>
</html>
