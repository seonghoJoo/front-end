<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>interactive 웹서비스</title>
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/notosanskr.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<style>
			#wrap{
				width: 700px;
				height: 700px;
				position:fixed;
				left: 50%;
				top:50%;
				margin:-350px 0 0 -350px;
				box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
				/*inline level 수평 정렬*/
				text-align: center;
			}
			#wrap h1{
				font-family: "Noto Sans KR", sans-serif, Serif;
				color:goldenrod;
				font-weight: 900;
				font-size: 40px;
				margin:30px 0;
			}
			#box{
				width: 500px;
				height: 500px;
				box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
				/*block level 수평 정렬*/
				margin:20px auto;
				background-image: url("img/ryan.gif");
				background-size: 100% 100%;
				/*
					포지셔닝 컨텍스트 지정
					absolute는 공간을 차지하지 않음
					relative는 공간을 차지함
					박스모델 다 유지함
				*/
				position:relative;
			}
			.door{
				width: 250px;
				height: 500px;
				position:absolute;
				line-height: 500px;
				font-size: 200px;
				color:#fff;
				/* 네온사인 느낌 */
				text-shadow: 0 0 5px #424242;
				transition: .1s ease;
			}
			#man{
				background-color: #0277BD;
				left: 0;
				transform-origin: 0% 50%;
				transform: perspective(600px) rotateY(0deg);
			}
			#woman{
				background-color: #e91E63;
				right: 0;
				transform-origin: 100% 50%;
				transform: perspective(600px) rotateY(0deg);
			}
			.open #man{
				/**/
				transform: perspective(600px) rotateY(40deg) translateX(-250px);
			}
			.open #woman{
				/**/
				transform: perspective(600px) rotateY(130deg);
			}
			#executeBtn{
				background-color: #046304;
				width: 200px;
				height: 60px;
				border:none;
				outline: none;
				font-family: "Noto Sans KR", sans-serif, Serif;
				font-size: 25px;
				font-weight: 500;
				cursor:pointer;
				color:#fff;
				transition:.2s ease;
			}

			#executeBtn:hover{
				box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<h1>문을 여시오!</h1>
			<div id="box">
				<div id="man" class="door"><i class="fa fa-male"></i></div>
				<div id="woman" class="door"><i class="fa fa-female"></i></div>
			</div><!--//box-->
            <button id="executeBtn">열고 닫기</button>
		</div><!--//wrap-->
		<script src="js/jquery.js"></script>
		<script>
			$('#executeBtn').click(function () {
				$('#wrap').toggleClass("open");
			});//click() end

		</script>
	</body>
</html>
