<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단 예제</title>
    <style>
        #box {
            background-color: rgba(68,68,68,.1);
            width: 500px;
            padding:10px 20px;
        }
    </style>
</head>
<body>
<form id="form">
    <input id="input" name="input"/>
    <button id="btn" type="submit">구구단 보기</button>
</form>
<div id="box"></div>
<script src="js/jquery.js"></script>
<script>
    let dan;
    $('#form').submit(function (e) {
        // const $table= $('<table>');
        e.preventDefault();
        
        dan = $('#input').val();

        //alert("tt");
        console.log(dan);
        $('#box').empty();
        for(let i=1;i<10;i++){
            const $div = $("<div>" + dan + " * " + i +" = " + dan*i+"</div>");
            $('#box').append($div);
        }
        console.log($('#box')[0]);
    });


</script>
</body>
</html>
