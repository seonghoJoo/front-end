<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- css 요소를 적용시키려면 style 요소 안에 작성해야한다 -->
    <style>
        /*css 주석*/
        h1{
            /*css 속성*/
            /*color : 글자 색*/
            color: coral;
            /*background : 뒷 배경 색*/
            background-color: aquamarine;
            /**/
        }
        div{
            /*pre 요소와 같음
            표현은 css가 담당해야하기 때문에
            pre를 html 태그로 쓰기 보단 div로 묶어야 한다*/
            white-space: pre;
        }
        span{
            margin-right: 30px;
        }
    </style>
</head>
<body>
<h1>마리아</h1>
<strong>화사</strong>
<p><br />욕을 하도 먹어 체했어 하도<br />
    <span>서러워도</span>어쩌겠어 I do<br />
모두들 미워하느라 애썼네<br />
날 무너뜨리면<br />
밥이 되나<br />
</p>
<pre>
외로워서 어떡해
미움마저 삼켰어
화낼 힘도 없어
여유도 없고
뭐 그리 아니꼬와
가던 길 그냥 가
왜들 그래 서럽게
</pre>
<div>
마리아 마리아
널 위한 말이야
빛나는 밤이야
널 괴롭히지마
오 마리아 널 위한 말이야
뭐 하러 아등바등해
이미 아름다운데
</div>
<!--
    p(paragraph)요소 : 한 문단을 나타내는 요소
    br(break line) 요소 : 한 줄 아래로 (왠만하면 쓰지 마라)
    pre(presentation) 요소 : 작성된 문장 그대로 표현 pre 요소 보다는 div 요소를 더 많이 사용
-->

</p>
</body>
</html>
