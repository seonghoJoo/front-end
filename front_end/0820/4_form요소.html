<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>from 요소와 파라미터</title>
</head>
<body>
<!--
    파라미터(parameter)
    -  클라이언트에서 서버로 보내는 데이터
    정보(data or information)
    HTTP 프로토콜 : 요청 응답 프로토콜

    (Parameter) 파라미터
    -  클라이언트에서 서버로 보내는 데이터
    -  이름과 값으로 구성(name / value)
    -  ex) q=하정우
    -  input, select, textarea 요소에 반드시 name 속성이 필요

    웹개발자라면 알아야되는 것
    파라미터가 넘어가는 방식 : GET / POST / (PUT / DELETE)

    GET
    -  주소창에 파라미터가 노출되는 방식
    -  주소에 쿼리스트링으로 파라미터가 넘어감

    -  주소?이름=값&이름=값&이름=값...
    -  쿼리스트링 (질의하는 문자열) 이라고 함
    -  장점 : 주소에 파라미터가 존재하기 때문에 그 링크를 클릭한 사람도 같은 페이지를 볼 수 있음.
       ctrl+c / ctrl+v url 주소 복사가 가능함 엄마 나 이거 사줘~
    -  단점 : 파라미터의 크기가 작음(3~4메가) 주소창에 노출되니깐 보안의 문제가 발생함.

    POST
    -  파라미터가 주소창에 노출되지 않음
    -  요청프로토콜의 body에 숨겨져 있음
    -  장점 : 보안 및 크기의 제한이 없음
    -  단점 : ctrl+c / ctrl+v 가 안됨

    form 요소
    -  유저가 입력한 데이터를 파라미터로 서버에 넘기기 위해서 필요한 요소
    -  GET뿐 아니라 POST 방식으로 넘길 수 있음
    -  method 속성 : GET(기본값) / POST 지정가능
    -  action 속성 : 파라미터를 넘길 주소

    fieldset 요소
    -  input 요소들을 묶어주는 요소
    -  form과 함께 많이 사용

    legend 요소
    -  범 례
    -  fieldset의 제목

    input 요소
    -  유저가 입력하는 요소
    -  한 문장 입력(여러문장 입력은 textarea 요소)
    -  type 속성 : text , password , checkbox, radio

    label 요소
    -  input 요소의 제목
    -  input 요소의 id 속성과 label 요소의 for속성으로 연결

    button 요소
    -  버튼


-->
<h1>폼요소</h1>
    <form action="/login.do"method="post">
  <fieldset>
      <legend>로그인</legend>
      <div>
<!--                      1. label 안에 input을 넣어서 하는 방법-->
          <label>
              아이디 <input name="id" type="text"/>
          </label>
      </div>
      <div>
<!--          2. id를 이용하여 label요소의 for속성과 input 요소의 id 속성을 연결 -->
          <label for="pw">비밀번호</label>
          <input name="pw" id="pw" type="password"/>
      </div>
      <div>
          <button >로그인</button>
      </div>
      <div>
          <input id="login_chk" type="checkbox" />
          <label for="login_chk">로그인 상태 유지</label>
      </div>

  </fieldset>
</form>

<hr />
<h2>다음에서 검색?</h2>
<a href="https://search.daum.net/search?w=to&q=제주도">검색</a>


</body>
</html>
