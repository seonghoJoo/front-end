<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>영화 박스오피스</title>
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="icon" href="img/daum_movie.ico">
	<style>
		/*영화명 data들은 가운데 정렬과 볼드체 사용*/
		.movie_title{
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1><i class="fas fa-film"></i> 아주 멋진 영화 사이트</h1>
	<h2><i class="fas fa-search"></i> 영화검색</h2>

	<form name="inp_solrSearch" id="inp_solrSearch" action="http://www.kobis.or.kr/kobis/business/mast/mvie/searchMovieList.do"  target="_blank" method="post">
		<fieldset>
			<legend>영화 검색폼</legend>
			<label for="search">검색</label>
			<input id="search" name="search" size="15" placeholder="검색할 영화이름"/>
			<button type="submit"><i class="fas fa-search"></i> 검색</button>
		</fieldset>
	</form>
	<hr/>
	<h2><i class="fas fa-clipboard-list"></i> 일일 박스오피스</h2>
	<!-- 테이블 시작-->
	<table border="2">
<!--		테이블 헤드-->
		<thead>
			<th>순위</th>
			<th>포스터</th>
			<th>영화명</th>
			<th>관객수</th>
		</thead>
<!--		테이블 바디-->
		<tbody>
		<tr>
			<td>1</td>
			<td><img class="movie_title" src="img/poster/poster2.jpg" alt="다만 악에서 구하소서" width="100"/></td>
			<td>다만 악에서 구하소서</td>
			<td>4,105,618</td>
		</tr>
		<tr>
			<td>2</td>
			<td><img src="img/poster/poster1.jpg" alt="테넷" width="100"/></td>
			<td>테넷</td>
			<td>84,617</td>
		</tr>
		<tr>
			<td>3</td>
			<td><img src="img/poster/poster3.jpg" alt="오케이마담" width="100"/></td>
			<td>오케이 마담</td>
			<td>1,135,333</td>
		</tr>
		<tr>
			<td>4</td>
			<td><img src="img/poster/poster6.jpg" alt="극장판 짱구는 못말려: 신혼여행 허리케인- 사라진아빠!" width="100"/></td>
			<td>극장판 짱구는 못말려: 신혼여행 허리케인- 사라진아빠!</td>
			<td>62,662</td>
		</tr>
		<tr>
			<td>5</td>
			<td><img src="img/poster/poster5.jpg" alt="강철비2: 정상회담" width="100"/></td>
			<td>강철비2: 정상회담</td>
			<td>1,772,991</td>
		</tr>
		</tbody>
<!--		테이블 풋-->
		<tfoot>
			<tr>
<!--				열 4개 합치기-->
				<td colspan="4">
					<a href="">영화진흥위원회</a>
					<a href="">영화관</a>
					<a href="">입장권</a>
					<a href="">통합전상망 제공</a>
				</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>
