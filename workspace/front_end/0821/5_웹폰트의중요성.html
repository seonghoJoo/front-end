<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹폰트의 중요성</title>
    <style>
        h1{
            /*
                font-family : 폰트설정(여러개 지정가능) 없으면 다음 폰트 가져와..
                정말 마지막 대표 family를 설정 (특정 폰트가 아니라 폰트의 스타일을 설정: 가장 가까운 폰트를 브라우저가 알아서 지정함)
                -  sans-serif : 삐침없는 폰트(굴림, 돋움...)
                -  serif : 삐침있는 폰트
                -  cursive : 필기체
                -  monospace : 타자기체 (너비가 모두 일정함)
                -  fantasy : 판타지체
                그냥 폰트이름을 작성하면 해당 클라이언트 컴퓨터에 존재할때만 제대로 그 폰트가 적용됩니다.

                아무리 대표패밀리가 있다고 해도 브라우저마다 OS(운영체제)마다 글자들이 다르게 표현되면 안되기 때문에
                이미지 처럼 폰트를 다운받아서 사용해야 함. 이러한 폰트를 웹폰트라고 함.
            */

            font-family : "Rix개봉박두 B" , monospace;
            font-size: 100px;
        }

    </style>
</head>
<body>
<h1>아주 멋진 웹서비스</h1>
</body>
</html>
