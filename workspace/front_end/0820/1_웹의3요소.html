<!--
    웹의 3요소
    1) 웹 표준
    - 표준에 맞는 마크업
    ex) <seongho></seongho> 표준에 맞지 않는다.
    - (최대한) 의미에 맞는 마크업
    - 구조 및 데이터 (HTML) /
      표현 및 동작(CSS) /
      동작 및 제어(JavaScript)

    2) 웹 접근성
    -  모든 사람들이 어떠한 기기에서도 웹에 접근할 수 있어야 한다는 개념
    -  시각장애인 청각장애인 분들

    3) 웹 호환성(corss browsing)
    -  멀티브라우징 : 현재버전의 다양한 브라우저에서 똑같이 표현(동작)되는 성질
    -  1999년 이후 모든 브라우저에서 똑같이 표현(동작) 되는 성질
    -  input type="date" 를 사용하기보단 Toast UI Component

 -->
</body>
