<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS의 선택자</title>
    <style>
        /*css 주석
        CSS의 다양한 선택자(selector)
        - 요소선택자 : 요소명 요소선택자는 절대 쓰지말자 협업시 망함!!
        - id 선택자 : #id속성값
          HTML 요소의 id 속성의 특징은
          한페이지에 단 한개의 명이 존재해야함
        - class 선택자 : .class값
          HTML 요소의 class 속성의 특징은
          한페이지에 여러개의 중복할 수 있고
          한 요소에 여러개 중첩할 수 있음.
        - 가상 클래스 선택자
        */
        h1 {
            color: rgba(255,0,0,0.1);
        }
        #test2{
            color:blue;
            opacity: 50%;
        }
        #test3{
            color:green;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            text-align: center;
        }
        .circle{
            /*둥근 보더*/
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <h1 id="test1" class="box circle">나는 H1</h1>
    <h1 id="test2" class="box">나도 H1</h1>
    <h1 id="test3" class="box">나 역시 H1</h1>
</body>
</html>
