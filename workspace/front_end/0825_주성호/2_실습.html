<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>firefox</title>
    <style>
        #phone{
            /*휴대폰 브라우저 가운데로 정렬*/
            width: 327px;
            height: 586px;
            left: 50%;
            top: 50%;
            margin: -293px 0 0 -163.5px;
            /*포지셔닝 컨텍스트를 브라우저에 고정*/
            position: fixed;
            text-align: center;

            /*핸드폰 바탕화면 -> 핸드폰 그림자 -> 핸드폰 의 계층으로 이미지가 나오도록 하기*/
            background-image:
                    url("img/screen-overview.jpg"),
                    url("img/phone-shadow.png"),
                    url("img/phone-overlay.png");
            background-repeat: no-repeat;

            /*불러온 이미지 사이즈*/
            background-size: 244px 373px, 327px 104px, 327px 586px;

            /*불러온 이미지들 위치 조정*/
            background-position: center 80px, center bottom, center center;
        }
        #fox{
            /*여우 사진 크기*/
            width: 156px;
            height: 156px;
            background-image: url("img/foxtail.png");
            /*여우 핸드폰 가운데로 정렬*/
            position: absolute;
            margin:-90px 0 0 -78px;
            left: 50%;
            top: 50%;
            /*animation steps 사용*/
            animation: ani 2s infinite steps(45);
        }
        /*animation keyframes*/
        @keyframes  ani{
            0%{
                /*시작시 position*/
                background-position: 0 0;
            }
            100%{
                /*종료시 position*/
                background-position: -7020px 0;
            }
        }
    </style>
</head>
<body>
    <div id="phone">
        <div id="fox"></div>
    </div>
</body>
</html>
