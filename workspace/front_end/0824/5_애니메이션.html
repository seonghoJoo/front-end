<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        #heart{
            width: 400px;
            height: 400px;
            position: fixed;
            left: 50%;
            top: 50%;
            margin : -200px 0 0 -200px;
            /*
                transform 속성
                값 : rotate, scale, skew, translate
            */
            transition: 1s ease;
            /* 키프레임을 적용하는 속성 : animation*/
            animation: bounce 1s 3 ease;
            /*animation: ani1 1s 3 ease;*/
        }
        /*
            애니메이션을 하려면
            @keyframes 가 필요함
            ani1 이라는 키프레임을 선언
        */
        @keyframes ani1 {
            0%{ transform : rotate(0)}
            100%{transform : rotate(360deg)}
        }
        @keyframes bounce {
            0%{ transform : scale(1)}
            25%{ transform : scale(1.3)}
            50%{ transform : scale(.8)}
            75%{ transform : scale(1.5)}
            100%{transform : scale(1)}
        }
        #heart:hover{
            transform : rotate(360deg);
        }
    </style>
</head>
<body>
    <img id="heart" src="img/heart.png" />

</body>
</html>
