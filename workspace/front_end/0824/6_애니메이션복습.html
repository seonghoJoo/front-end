<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 복습</title>
    <style>
        #ang{
            left: 0;
            top:0;
            position: absolute;
            /*
                infinite : 무한반복
                alternate : 정 -> 역 -> 정 -> 역 방향
            */
            animation: move 3s alternate ease infinite;
        }
        @keyframes move {
            0%{
                left:0;
                top:0;
            }
            25%{
                left:500px;
                top:0;
            }
            50%{
                left:500px;
                top: 500px;
            }
            75%{
                left:0px;
                top:500px;
            }
            100%{}
        }
    </style>
</head>
<body>
    <!-- image에만 width height는 데이터의 요소로 편입가능-->
    <img id="ang" src="img/ang.jpg" width="200"/>
</body>
</html>
