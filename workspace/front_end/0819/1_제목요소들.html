    <title>Title</title>
</head>

<!--
HTML (Hyper Text MarkUp Language)
1) 웹에서 구조 및 데이터를 담당하는 문서(언어)
2) Hyper Text 문서안에 직접적인 연결이 가능 (Hyper Link로 이동 가능)
3) MarkUp : <> 요소 구조화 시키는 것(행위)

웹 표준(WebStandards)
- 표준에 맞게 마크업 : (표준 -DTD- 에 명시된 요소및 속성을 사용하여 마크업)
- 의미에 맞게 마크업 : 의미는 수천만 ~ 수억개인데 요소는 몇십개이기 때문에 의미당 정확한 요소가 존재하지 않습니다.
- 구조 / 표현및 동작 / 동작 및 제어의 분리 : 협업 재사용성을 위해 나눠서 개발하자~!
  반례 : marquee 태그는 구조와 동작이 같이 있기 때문에 분리의 원칙에 위배된다.

모듈화
요소(element) : < > 요소(열림태그 와 닫힘태그로 구성)

속성(attribute) : 열림태그에 '명' = '값'으로 존재하는 형태
-->
<!-- HTML 주석
    미래의 나를 위해 설명을 써주는 것것-->
Hello World!!~

</html>
