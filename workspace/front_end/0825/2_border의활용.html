<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border의 활용</title>
    <style>
        #radius{
            width: 400px;
            height: 300px;
            background-color: #0F4C82;
            /*시계방향 순서*/
            border-radius: 5px 10px 20px 40px;
        }
        #triangle{
            width: 0;
            height: 0;
            /*border-top:100px solid transparent;*/
            border-right: 100px solid transparent;
            border-bottom: 100px solid olivedrab;
            /*border-left:100px solid transparent;*/
            /*background-color: olivedrab;*/
            /*박스모델 : width height, border, padding, margin 합친크기*/
        }
    </style>
</head>
<body>
    <div id="radius"></div>
<hr/>
    <div id="triangle"></div>
</body>
</html>
