<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지애니메이션2</title>
    <style>
        #flash{
            width: 472px;
            height: 472px;
            background-image: url("img/preload-tindercox.png");
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -236px 0 0 -236px;
            /*6단계에 걸쳐서 steps*/
            animation: ani 3s infinite steps(60) ;
            border: 1px solid black;
            box-shadow: 0 20px 20px 0  black;
        }
        @keyframes ani {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -28320px 0;
            }
        }
    </style>
</head>
<body>

    <div id="flash"></div>
</body>
</html>
