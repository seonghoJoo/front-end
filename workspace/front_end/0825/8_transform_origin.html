<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #frame{
            /*눌렀을때 땟을때 transition 먹힘*/
            transition: .5s ease;
            /*
                transform-origin 속성
                transform이 작동되는 시작점(기원)을
                정하는 속성 : 기본값은 50% 50%; x축 y축
            */
            transform-origin: 50% 0;
        }
        #frame:active{
            transform: rotate(-30deg);
            /*눌렀을때만 transition 먹힘*/
            /*transition: .5s ease;*/
        }
        #dbs{
            transition:.3s ease;
            /*기본값을 무조건 주어 버그를 막자*/
            transform: perspective(400px) rotateX(0);
            transform-origin: 50% 50%;
        }
        #dbs:active{
            transform: perspective(400px) rotateX(50deg);
        }
        img{
            cursor: pointer;
        }
        body{
            background-color: #0F4C82;
            text-align: center;
        }

    </style>
</head>

<body>
    <img src="img/frame.png" id="frame" width="342"/>
    <hr/>
    <img src="img/dbs.jpg" id="dbs" width="400"/>
</body>
</html>
