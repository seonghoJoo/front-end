<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상요소선택자</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            background-color: silver;
            text-align: center;
            line-height: 300px;
            transition: .5s;

            /*더블클릭시 선택되는거 없애기*/
            user-select: none;
        }
        /*
            가상 클래스 선택자(:)
            - hover : 마우스 오버시
            - active : 마우스 클릭시
            - focus : 포커스가 맞을때
            - visited : 다녀온 링크일 때
        */
        #box:hover{
            box-shadow: 0 12px 15px 0 rgba(0,0,0,0.24);
        }
        #box:active{
            transform:scale(.8);
            background-color: #616161;
        }
        /*
            가상 요소 선택자(::)
            요소가 하나 만들어짐(CSS에서 요소 붙임) <- fontAwesome이 얘를 사용함
            -  before : 첫번째 자식
            -  after : 마지막 자식
            -  무조건 content 속성을 써야함
        */
        #box::before{
            content : "A";
            background-color: #F44336;
        }
        #box::after{
            content:"B";
            background-color: blue;
        }
    </style>
</head>
<body>

    <div id="box">가나다</div>
</body>

</html>
